<div class="container-fluid">
  <form class="form-horizontal" (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
      <div class="col-sm-5">
        <textarea class="form-control" id="description" rows="5" [(ngModel)]="newQuote.description" name="description"
          #description="ngModel" required></textarea>
        <label class="control-label col-sm-1.2" for="description">Quote:</label>

        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Please Add a quote!</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.name" name="author" #author="ngModel"
          required>
        <label class="control-label col-sm-1.2" for="author">Author Name:</label>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Add Author's Name</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-5">
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name="ngModel"
          required>
        <label class="control-label col-sm-1.2" for="name">Your Name:</label>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Your Name is Required please</p>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-3.5 col-sm-10">
        <button type="button" class="btn btn-primary">Add quote</button>
      </div>
    </div>
  </form>
</div>
