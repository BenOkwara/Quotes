<div class="container">
    
<p> {{quote.description}} </p>
<p>This quote was posted on: {{quote.postDate|dateCount}}</p>
<button class="btn btn-success" (click)='upVote()' type="button">Motivating ({{quote.upVote}}) </button>
<button class="btn btn-warning" (click)='downVote()' type="button">Not Like({{quote.downVote}}) </button>
<button class="btn btn-danger" (click)='delete(true)' type="button">delete</button>
</div>
